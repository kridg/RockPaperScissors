<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Rock🪨 Papers🧻 Scissors✂️</h1>
        <p>Select Your Weapon:</p>
        <div id="weapon">
            <button onclick="weaponRoll('rock')"><img src="weapon_imgs/rock.png" alt="rock"></button>
            <button onclick="weaponRoll('paper')"><img src="weapon_imgs/paper.png" alt="paper"></button>
            <button onclick="weaponRoll('scissors')"><img src="weapon_imgs/scissors.png" alt="scissors"></button>
        </div>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
